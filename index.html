<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>USE MY CALCULATOR</h1>
    </div>
    <div class="container">
        <div class="display">
            <input type="text" id="screen" placeholder="0">
            <!--calculate is function-->
            <div>
                <button class="special" onclick="clr()">AC</button>
                <button class="special" onclick="del()">DEL</button>
                <button onclick="calc('/')">/</button>
                <button onclick="calc('*')">*</button>
            </div>
            <div>
                <button onclick="calc(7)">7</button>
                <button onclick="calc(8)">8</button>
                <button onclick="calc(9)">9</button>
                <button onclick="calc('+')">+</button>
            </div>
            <div>
                <button onclick="calc(4)">4</button>
                <button onclick="calc(5)">5</button>
                <button onclick="calc(6)">6</button>
                <button onclick="calc('-')">-</button>
            </div>
            <div>
                <button onclick="calc(1)">1</button>
                <button onclick="calc(2)">2</button>
                <button onclick="calc(3)">3</button>
                <button onclick="calc('%')">%</button>
            </div>
            <div>
                <button onclick="calc(0)">0</button>
                <button onclick="calc(00)">00</button>
                <button onclick="calc('.')">.</button>
                <button class="special" onclick="Result('=')">=</button>
            </div>
            <script src="script.js"></script>
        </div>
    </div>
</body>

</html>
